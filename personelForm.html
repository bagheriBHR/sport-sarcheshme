<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="main d-flex flex-column h-100">
        
        <!-- header -->
        <div class="header pb-3 pb-md-0">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mx-2 mx-md-5">
                <h1 class="font-weight-normal py-2"><a href="#">پنل مدیریت</a></h1>
                <form class="search position-relative my-2 my-md-0" >
                    <input type="text"  onfocus="this.placeholder=''" onblur="this.placeholder='جستجو کنید...'" name="search" placeholder="جستجو کنید..." class="w-100">
                    <a><i class="fa fa-search position-absolute search-icon"></i></a>
                </form>
                <div class="d-flex flex-column flex-md-row align-items-center justify-content-between mt-2 mt-md-0">
                    <h3 class="font-weight-normal m-0 ml-md-3 mb-2 mb-md-0">خوش آمدید، نام و نام خانوادگی </h3>
                    <ul class="nav p-0">
                        <li class=" py-0"><a href="#"> نمایش وبگاه</a><img src="image/substract.png" alt=""></li>
                        <li class=" py-0"><a href="#">تغییر گذرواژه</a><img src="image/substract.png" alt=""></li>
                        <li class="py-0"><a href="#">خروج</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end of header -->

        <div class=" mx-2 mx-md-4 mb-5">
            
            <!-- personal info -->

            <div class="d-flex flex-column mb-3">
                <h3 class="form-title text-right py-2 pr-2 mb-0 "><i class="fa fa-user ml-2"></i>اطلاعات فردی</h3>
            </div>

            <form>
                <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">کد ملی:</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" placeholder="کد ملی" class="custom-field form-control form-control-sm w-100" >
                        </div>
                    </div>
                </div>
    
                <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">نام :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" placeholder="نام " class="custom-field form-control form-control-sm w-100" >
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">  نام خانوادگی :  </label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" placeholder="نام خانوادگی" class="custom-field form-control form-control-sm w-100" >
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">نام پدر :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" placeholder="نام پدر" class="custom-field form-control form-control-sm w-100" >
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">تاریخ تولد :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" placeholder="6/8/99" class="custom-field form-control form-control-sm w-100" >
                        </div>
                    </div>
                </div>
    
                <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">شماره شناسنامه :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" placeholder="شماره شناسنامه" class="custom-field form-control form-control-sm w-100" >
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">محل صدور :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" placeholder="محل صدور" class="custom-field form-control form-control-sm w-100" >
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">جنسیت :</label>
                        <div class="col-sm-8 pr-md-0">
                            <div class="col-sm-8 text-right pr-md-0">
                                <input class="form-check-input" type="radio" value="" name="gender" id="radio1">
                                <label class="custom-field-title form-check-label mr-3 ml-3">زن</label>     
                               
                                <input class="form-check-input" type="radio" value="" name="gender" id="radio2">
                                <label class="custom-field-title form-check-label mr-3">مرد</label>     
                            </div>   
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">گروه خونی :</label>
                        <div class="col-sm-8 pr-md-0">
                            <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                                <option>ََA+</option>
                                <option>ََB+</option>
                                <option>AََB</option>
                                <option>ََO+</option>
                            </select>                     
                        </div>
                    </div>
                </div>
    
                <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">وضعیت تاهل :</label>
                        <div class="col-sm-8 pr-md-0">
                            <div class="col-sm-8 text-right pr-md-0">
                                <input class="form-check-input" type="radio" value="" name="gender" id="radio1">
                                <label class="custom-field-title form-check-label mr-3 ml-3">متاهل</label>     
                               
                                <input class="form-check-input" type="radio" value="" name="gender" id="radio2">
                                <label class="custom-field-title form-check-label mr-3">مجرد</label>     
                            </div>   
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">نسبت فامیلی :</label>
                        <div class="col-sm-8 pr-md-0">
                            <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                                <option>خودم</option>
                                <option>همسر</option>
                                <option>فرزند</option>
                                <option>تحت تکفل</option>
                            </select>                     
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">تحصیلات:</label>
                        <div class="col-sm-8 pr-md-0">
                            <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                                <option>دیپلم</option>
                                <option>فوق دیپلم</option>
                                <option>لیسانس</option>
                                <option>فوق لیسانس</option>
                                <option>دکتری</option>
                            </select>                     
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0"> شماره موبایل :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" placeholder="شماره موبایل" class="custom-field form-control form-control-sm" >
                        </div>
                    </div>
                </div>
    
                <div class="d-flex flex-column my-3">
                    <h3 class="form-title text-right py-2 pr-2 mb-0 "><i class="fas fa-home ml-2"></i>محل سکونت</h3>
                </div>
    
                <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">استان:</label>
                        <div class="col-sm-8 pr-md-0">
                            <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                                <option>کرمان</option>
                                <option>تهران</option>
                                <option>یزد</option>
                            </select>                     
                        </div>
                    </div>
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">شهرستان:</label>
                        <div class="col-sm-8 pr-md-0">
                            <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                                <option>رفسنجان</option>
                                <option>سیرجان</option>
                            </select>                     
                        </div>
                    </div>
                    <div class="col-12 col-md-6 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-3 col-form-label text-right font-weight-bold pl-0">آدرس محل سکونت :</label>
                        <div class="col-sm-9 pr-md-0">
                            <textarea class="custom-field form-control form-control-sm" rows="3" placeholder="آدرس محل سکونت" aria-label="With textarea"></textarea>   
                        </div>                            
                    </div>
                </div>
                <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                    <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0"> تلفن محل سکونت :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" placeholder="تلفن محل سکونت" class="custom-field form-control form-control-sm" >
                        </div>
                    </div>
                </div>
    
                <button class="btn custombutton mt-3 "> ثبت اطلاعات فردی</button>
            </form>
            <!-- end of personal info -->

        </div>

    </div>

    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
