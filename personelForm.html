<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="main d-flex flex-column h-100">
        
        <!-- header -->
        <div class="header pb-3 pb-md-0">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mx-2 mx-md-5">
                <h1 class="font-weight-normal py-2">پنل مدیریت</h1>
                <form class="search position-relative my-2 my-md-0" >
                    <input type="text"  onfocus="this.placeholder=''" onblur="this.placeholder='جستجو کنید...'" name="search" placeholder="جستجو کنید..." class="w-100">
                    <a><i class="fa fa-search position-absolute search-icon"></i></a>
                </form>
                <div class="d-flex align-items-center justify-content-between mt-2 mt-md-0">
                    <h3 class="font-weight-normal m-0">خوش آمدید،</h3>
                    <h3 class="font-weight-normal m-0 pr-1 pl-3">نام و نام خانوادگی .</h3>
                    <ul class="nav p-0">
                        <li class=" py-0"><a href="#"> نمایش وبگاه</a><img src="image/substract.png" alt=""></li>
                        <li class=" py-0"><a href="#">تغییر گذرواژه</a><img src="image/substract.png" alt=""></li>
                        <li class="py-0"><a href="#">خروج</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end of header -->

        <div class=" m-4">
            
            <!-- personal info -->

            <div class="d-flex flex-column mb-3">
                <h3 class="form-title text-right py-2 pr-2 mb-0 ">اطلاعات فردی</h3>
            </div>

            <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">شماره پرسنلی :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="شماره پرسنلی" class="custom-field form-control form-control-sm w-100" id="inputPassword" >
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">نام و نام خانوادگی: </label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="نام و نام خانوادگی" class="custom-field form-control form-control-sm w-100" id="inputPassword" >
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">نام پدر :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="نام پدر" class="custom-field form-control form-control-sm w-100" id="inputPassword" >
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">تاریخ تولد :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="6/8/99" class="custom-field form-control form-control-sm w-100" id="inputPassword" >
                    </div>
                </div>
            </div>

            <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">کد ملی :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="کد ملی" class="custom-field form-control form-control-sm w-100" id="inputPassword" >
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">شماره شناسنامه :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="شماره شناسنامه" class="custom-field form-control form-control-sm w-100" id="inputPassword" >
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">محل صدور :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="محل صدور" class="custom-field form-control form-control-sm w-100" id="inputPassword" >
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">تحصیلات:</label>
                    <div class="col-sm-8 pr-md-0">
                        <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>دیپلم</option>
                            <option>فوق دیپلم</option>
                            <option>لیسانس</option>
                            <option>فوق لیسانس</option>
                            <option>دکتری</option>
                        </select>                     
                    </div>
                </div>
            </div>

            <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">جنسیت :</label>
                    <div class="col-sm-8 pr-md-0">
                        <div class="col-sm-8 text-right pr-md-0">
                            <input class="form-check-input" type="radio" value="" name="gender" id="radio1">
                            <label class="custom-field-title form-check-label mr-3 ml-3">زن</label>     
                           
                            <input class="form-check-input" type="radio" value="" name="gender" id="radio2">
                            <label class="custom-field-title form-check-label mr-3">مرد</label>     
                        </div>   
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">گروه خونی :</label>
                    <div class="col-sm-8 pr-md-0">
                        <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>ََA+</option>
                            <option>ََB+</option>
                            <option>AََB</option>
                            <option>ََO+</option>
                        </select>                     
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">وضعیت تاهل :</label>
                    <div class="col-sm-8 pr-md-0">
                        <div class="col-sm-8 text-right pr-md-0">
                            <input class="form-check-input" type="radio" value="" name="gender" id="radio1">
                            <label class="custom-field-title form-check-label mr-3 ml-3">متاهل</label>     
                           
                            <input class="form-check-input" type="radio" value="" name="gender" id="radio2">
                            <label class="custom-field-title form-check-label mr-3">مجرد</label>     
                        </div>   
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">نسبت فامیلی :</label>
                    <div class="col-sm-8 pr-md-0">
                        <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>خودم</option>
                            <option>همسر</option>
                            <option>فرزند</option>
                            <option>تحت تکفل</option>
                        </select>                     
                    </div>
                </div>
            </div>

            <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">

                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">مجتمع مربوطه :</label>
                    <div class="col-sm-8 pr-md-0">
                        <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>سرچشمه</option>
                            <option>شهربابک</option>
                        </select>                    
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">سمت شغلی :</label>
                    <div class="col-sm-8 pr-md-0">
                        <select class="custom-field form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>معاون</option>
                            <option>مدیر</option>
                            <option>کارشناس</option>
                            <option>سرپرست</option>
                        </select>                     
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">امور :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="امور" class="custom-field form-control form-control-sm w-100" id="inputPassword" >
                    </div>
                </div>
                <div class="col-12 col-md-3 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">تلفن محل کار :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="تلفن محل کار" class="custom-field form-control form-control-sm w-100" id="inputPassword" >
                    </div>
                </div>
            </div>

            <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                <div class="col-12 col-md-4 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">آدرس محل سکونت :</label>
                    <div class="col-sm-8 pr-md-0">
                        <textarea class="custom-field form-control form-control-sm"s="3" aria-label="With textarea">آدرس محل سکونت</textarea>   
                    </div>                            
                </div>
                <div class="col-12 col-md-4 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0"> تلفن محل سکونت :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="تلفن محل سکونت" class="custom-field form-control form-control-sm" >
                    </div>
                </div>
                <div class="col-12 col-md-4 form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0"> شماره موبایل :</label>
                    <div class="col-sm-8 pr-md-0">
                        <input type="text" value="شماره موبایل" class="custom-field form-control form-control-sm" >
                    </div>
                </div>
            </div>

            <div class="customform py-3 mx-2">
                <div class="form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-2 col-form-label text-right font-weight-bold pl-0"> ناهنجاری جسمی :</label>
                    <div class="col-sm-10 pr-md-0">
                        <input type="text" value="ناهنجاری 1 , ناهنجاری 2 , ناهنجاری 3" class="custom-field form-control form-control-sm" >
                    </div>
                </div>
            </div>

            <div class="customform py-3 mx-2">
                <div class="form-group row d-flex align-items-center mb-0 p-0">
                    <label for="inputPassword" class="custom-field-title col-sm-2 col-form-label text-right font-weight-bold pl-0"> دارو های مصرفی :</label>
                    <div class="col-sm-10 pr-md-0">
                        <input type="text" value="دارو 1 , دارو 2 , دارو 3" class="custom-field form-control form-control-sm" >
                    </div>
                </div>
            </div>

            <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                <label for="inputPassword" class="custom-field-title col-sm-2 col-form-label text-right font-weight-bold px-0">سوابق ورزشی :</label>
                <div class="col-12 col-md-8 d-flex">
                    <div class="col-sm-6 pl-md-0 form-group row d-flex align-items-center w-100 mb-0">
                        <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">نام ورزش :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" value="نام بیماری" class="custom-field form-control form-control-sm" >
                        </div>                    
                    </div>
                    <div class="col-sm-6 pl-md-0 form-group row d-flex align-items-center w-100 mb-0">
                        <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0"> مدت زمان :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" value="مدت زمان" class="custom-field form-control form-control-sm" >
                        </div>                    
                    </div>
                </div>
                <button class="btn custombutton mt-3 mr-auto">ثبت</button>
            </div>

            <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                <label for="inputPassword" class="custom-field-title col-sm-2 col-form-label text-right font-weight-bold px-0">سابقه بیماری :</label>
                <div class="col-12 col-md-8 d-flex">
                    <div class="col-sm-6 pl-md-0 form-group row d-flex align-items-center w-100 mb-0">
                        <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">نام بیماری :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" value="نام بیماری" class="custom-field form-control form-control-sm" >
                        </div>                    
                    </div>
                    <div class="col-sm-6 pl-md-0 form-group row d-flex align-items-center w-100 mb-0">
                        <label for="inputPassword" class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0"> مدت زمان :</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" value="مدت زمان" class="custom-field form-control form-control-sm" >
                        </div>                    
                    </div>
                </div>
                <button class="btn custombutton mt-3 mr-auto">ثبت</button>
            </div>

            <button class="btn custombutton mt-3 "> ثبت اطلاعات فردی</button>
            <!-- end of personal info -->

        </div>

    </div>

    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
