<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="loginContainer w-100 py-5 d-flex flex-column align-items-center justify-content-center px-2 px-md-0">
    <div class="login-card col-12 col-md-4 d-flex flex-column position-relative mt-4 px-5 py-4">
            <form>
                <div class="d-flex flex-column">
                  <h4 class="text-center mb-5 mt-4"><i class="fa fa-user ml-3"></i>ورود به وب سایت</h4>
                  <div class="custom-form-group">
                    <i class="fas fa-envelope form-icon"></i>
                    <input
                      type="text"
                      onfocus="this.placeholder=''"
                      onblur="this.placeholder='نام کابری'"
                      placeholder="نام کابری"
                      class="form-control w-100 custom-input"
                      name="email"
                    />
                  </div>
                  <div class="custom-form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input
                      type="password"
                      onfocus="this.placeholder=''"
                      onblur="this.placeholder='رمز عبور'"
                      placeholder="رمز عبور"
                      class="form-control w-100 custom-input"
                      name="password"
                    />
                  </div>
                  <div class="grid custom-form-group d-flex align-items-start">
                    <label class="checkbox bounce">
                      <input type="checkbox" checked />
                      <svg viewBox="0 0 21 21">
                        <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                      </svg>
                    </label>
                    <span class="mr-2 forget">مرا به خاطر بسپار</span>
                  </div>
                  <div class="boxes mb-2">
                    <input type="checkbox" id="box-1">
                    <label for="box-1">من رباط نیستم</label>
                </div>
                  <button type="submit" value="ورود" class="btn form-button">
                    ورود
                  </button>
                  <div class="d-flex justify-content-center w-100 mt-4 px-3">
                    <a class="forget" href="#">رمز عبور خود را فراموش کردید؟</a>
                  </div>
                </div>
              </form>
        </div>
    </div>


    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
