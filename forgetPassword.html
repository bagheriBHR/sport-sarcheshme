<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>forget password</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="loginContainer w-100 py-5 d-flex flex-column align-items-center justify-content-center px-2 px-md-0">
    <div class="login-card col-12 col-md-4 d-flex flex-column position-relative mt-4 px-5 py-4">
            <form>
                <div class="d-flex flex-column forget-password">
                  <h4 class="text-center mb-5 mt-4">رمز عبور خود را فراموش کردید؟</h4>
                  
                  <div class="d-flex align-items-start desc mb-3 pb-3 w-100">
                    <i class="fa fa-lock ml-3"></i>
                    <div class="col-11 p-0">
                        <p class="text-justify mb-0">آدرس ایمیل خود را وارد کنید، لینک بازیابی ایمیل برای شما ارسال خواهد شد.</p>
                    </div>
                  </div>

                  <div class="form-group text-right mb-0">
                    <label for="exampleInputEmail1">آدرس ایمیل</label>
                    <div class="custom-form-group">
                        <i class="fas fa-envelope form-icon"></i>
                        <input
                          type="text"
                          onfocus="this.placeholder=''"
                          onblur="this.placeholder='e.g.email@domain.com'"
                          placeholder="e.g.email@domain.com"
                          class="form-control w-100 custom-input"
                          name="email"
                        />
                    </div>
                  </div>
               
                  <button type="submit" value="ورود" class="btn form-button mt-0">
                    بازیابی رمز عبور
                  </button>

                </div>
            </form>
        </div>
    </div>


    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
