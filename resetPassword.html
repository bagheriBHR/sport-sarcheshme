<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="loginContainer w-100 py-5 d-flex flex-column align-items-center justify-content-center px-2 px-md-0">
        <div class="login-card col-12 col-md-4 d-flex flex-column position-relative mt-4 px-5 py-4">
            <form>
                <div class="d-flex flex-column forget-password">
                  <h4 class="text-center mb-4 mt-3"><i class="fas fa-user-lock ml-3"></i>تغییر رمز عبور</h4>
                  <div class="form-group text-right mb-2">
                    <label for="exampleInputEmail1">رمز عبور جدید</label>
                    <div class="custom-form-group mb-2">
                        <input
                          type="password"
                          onfocus="this.placeholder=''"
                          onblur="this.placeholder=''"
                          placeholder=""
                          class="form-control w-100 custom-input pr-2"
                          name="email"
                        />
                    </div>
                  </div>
                  <div class="form-group text-right mb-0">
                    <label for="exampleInputEmail1">تکرار رمز عبور </label>
                    <div class="custom-form-group mb-2">
                        <input
                          type="password"
                          onfocus="this.placeholder=''"
                          onblur="this.placeholder=''"
                          placeholder=""
                          class="form-control w-100 custom-input pr-2"
                          name="email"
                        />
                    </div>
                  </div>
                 
                  <button type="submit" value="ورود" class="btn form-button">
                    ورود
                  </button>
                 
                </div>
              </form>
        </div>
    </div>


    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
