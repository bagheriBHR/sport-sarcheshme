<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="main d-flex flex-column h-100">
        
        <!-- header -->
        <div class="header pb-3 pb-md-0">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mx-2 mx-md-5">
                <h1 class="font-weight-normal py-2"><a href="#">پنل مدیریت</a></h1>
                <form class="search position-relative my-2 my-md-0" >
                    <input type="text"  onfocus="this.placeholder=''" onblur="this.placeholder='جستجو کنید...'" name="search" placeholder="جستجو کنید..." class="w-100">
                    <a><i class="fa fa-search position-absolute search-icon"></i></a>
                </form>
                <div class="d-flex flex-column flex-md-row align-items-center justify-content-between mt-2 mt-md-0">
                    <h3 class="font-weight-normal m-0 ml-md-3 mb-2 mb-md-0">خوش آمدید، نام و نام خانوادگی </h3>
                    <ul class="nav p-0">
                        <li class=" py-0"><a href="#"> نمایش وبگاه</a><img src="image/substract.png" alt=""></li>
                        <li class=" py-0"><a href="#">تغییر گذرواژه</a><img src="image/substract.png" alt=""></li>
                        <li class="py-0"><a href="#">خروج</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end of header -->

        <div class=" mx-2 mx-md-4 mb-5">

            <form class="mt-5"  enctype="multipart/form-data">
                <div class="d-flex flex-column mb-3">
                    <h3 class="form-title text-right py-2 pr-2 mb-0 "><i class="fas fa-dumbbell ml-2"></i> حرکت ورزشی</h3>
                </div>

                <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                    <div class="col-12 col-md-3 form-group p-0 row d-flex align-items-center mb-0">
                        <label class="custom-field-title col-sm-4 col-form-label text-right font-weight-bold pl-0">عنوان:</label>
                        <div class="col-sm-8 pr-md-0">
                            <input type="text" class="custom-field form-control form-control-sm w-100" >
                        </div>
                    </div>
                </div>
                <div class="customform d-flex flex-wrap justify-content-between py-3 mx-2">
                    <div class="col-12 col-md-6 form-group p-0 row d-flex align-items-center mb-0">
                        <label class="custom-field-title col-sm-2 col-form-label text-right font-weight-bold pl-0">توضیحات :</label>
                        <div class="col-sm-10 pr-md-0">
                            <textarea class="custom-field form-control form-control-sm" rows="3" aria-label="With textarea"></textarea>   
                        </div>
                    </div>
                    <div class="col-12 col-md-6 form-group p-0 row d-flex align-items-center mb-0 mt-2 mt-md-0">
                        <label class="custom-field-title col-sm-2 col-form-label text-right font-weight-bold pl-0">آپلود ویدیو :</label>
                        <div class="file_upload col-sm-10 text-right d-flex align-items-center">
                            <i class="fa fa-film ml-2"></i>
                            <div class="form-group w-100 mb-0 d-flex align-items-center">
                                <span id="selected_filename" class="ml-3">فایلی انتخاب نشده</span>
                                <input type="button" class="file_upload_button" id="video-upload" value="انتخاب ویدیو" onclick="document.getElementById('file').click();"/>
                                <input type="file" style="display:none;" id="file" name="video_id" value=""  >
                                <br />
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn custombutton ml-2 mt-3"> ثبت</button>

            </form>
        </div>

    </div>

    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        $('#file').change(function() {
            $('#selected_filename').text($('#file')[0].files[0].name);
        });
    </script>

</body>
</html>
